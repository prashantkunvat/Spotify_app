<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/m_querie.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt="" /> -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert close" src="img/close.svg" alt="" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img class="invert" src="img/logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="img/home.svg" alt="Home" />Home</li>
            <li>
              <img
                class="invert"
                src="img/search.svg
                    "
                alt="search"
              />search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="img/playlist.svg" alt="PlayList" />
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul></ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded">
        <div class="header rounded">
          <div class="nav">
            <div class="hameburgerCont">
              <img class="invert hameburger" src="img/hameburger.svg" alt="" />
              <img src="img/left.svg" alt="arrow-left" />
              <img src="img/right.svg" alt="arrow-right" />
            </div>
          </div>
          <div class="buttons">
            <button class="signUpbtn">SignUp</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="playlist">
          <h1>Spotify playlist</h1>
          <div class="cardContainer"></div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo color"></div>
              <div class="songbtn">
                <img
                  width="35"
                  id="prev"
                  src="img/backward-step-solid (1).svg"
                  alt=""
                />
                <img width="35" id="mainPlay" src="img/play-solid.svg" alt="" />
                <img
                  width="35"
                  id="next"
                  src="img/forward-step-solid (1).svg"
                  alt=""
                />
              </div>

              <div class="timevol">
                <div class="songtime color"></div>
                <div class="volume">
                  <img width="25" src="img/volume.svg" alt="" />
                  <div class="range">
                    <input type="range" name="volume" id="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
